<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="registerForm">
            <label for="registerUsername">Usuário:</label>
            <input type="text" id="registerUsername" name="username" required>
            
            <label for="registerPassword">Senha:</label>
            <input type="password" id="registerPassword" name="password" required>
            
            <button type="submit">Cadastrar</button>
        </form>
        <div id="registerMessage" class="message"></div>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>
    <script>
        // Função para salvar dados de cadastro no localStorage
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            // Verifica se já existe um usuário registrado com o mesmo nome
            if (localStorage.getItem(username)) {
                document.getElementById('registerMessage').textContent = 'Usuário já cadastrado.';
                return;
            }

            // Salva os dados de registro
            localStorage.setItem(username, password);
            alert('Cadastro realizado com sucesso!');
            window.location.href = 'login.html'; // Redireciona para a página de login
        });
    </script>
</body>
</html>
