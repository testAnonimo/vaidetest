    <title>Soja Music Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        header {
            background-color: #333;

        }
        .container {

            margin: 0 auto;

        }
        .video-grid {
            display: flex;

            gap: 20px;
            justify-content: center;
        }
        .video-item {
            width: calc(25% - 20px);
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 200px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
