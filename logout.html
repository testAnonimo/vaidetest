<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Você foi desconectado</h1>
        <p>Você foi desconectado com sucesso.</p>
        <a href="login.html">Voltar para Login</a>
    </div>
    <script>
        // Remove os dados de login do localStorage
        localStorage.removeItem('loggedInUser');
        window.location.href = 'login.html'; // Redireciona para a página de login
    </script>
</body>
</html>
